<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xori Code Manager</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        textarea { 
            width: 100%; 
            height: 300px; 
            margin: 10px 0; 
            font-family: monospace; 
        }
        button { 
            background: #007cba; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { background: #005a8b; }
        .result { 
            margin: 20px 0; 
            padding: 15px; 
            background: #f0f0f0; 
            border-left: 4px solid #007cba; 
        }
        .error { 
            background: #ffe6e6; 
            border-left-color: #ff0000; 
        }
        .code-display { 
            background: #f8f8f8; 
            padding: 15px; 
            font-family: monospace; 
            white-space: pre-wrap; 
            border: 1px solid #ddd; 
        }
    </style>
</head>
<body>
    <h1>Xori Code Manager</h1>
    
    <!-- Submit Code Section -->
    <div>
        <h2>Submit Code</h2>
        <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
        <br>
        <button onclick="submitCode()">Submit Code</button>
        <div id="submitResult"></div>
    </div>
    
    <!-- Get Code Section -->
    <div>
        <h2>Retrieve Code</h2>
        <input type="number" id="codeId" placeholder="Enter code ID" min="1">
        <button onclick="getCode()">Get Code</button>
        <div id="getResult"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function submitCode() {
            const code = document.getElementById('codeInput').value;
            const resultDiv = document.getElementById('submitResult');
            
            if (!code.trim()) {
                showResult(resultDiv, 'Please enter some code', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/submit/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(resultDiv, `Success! Your code ID is: ${data.id}`, false);
                    document.getElementById('codeInput').value = '';
                } else {
                    showResult(resultDiv, `Error: ${data.error}`, true);
                }
            } catch (error) {
                showResult(resultDiv, `Error: ${error.message}`, true);
            }
        }
        
        async function getCode() {
            const codeId = document.getElementById('codeId').value;
            const resultDiv = document.getElementById('getResult');
            
            if (!codeId) {
                showResult(resultDiv, 'Please enter a code ID', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/get/${codeId}/`);
                const data = await response.json();
                
                if (data.success) {
                    const html = `
                        <h3>Code ID: ${data.id}</h3>
                        <p>Created: ${new Date(data.created_at).toLocaleString()}</p>
                        <div class="code-display">${escapeHtml(data.code)}</div>
                    `;
                    resultDiv.innerHTML = `<div class="result">${html}</div>`;
                } else {
                    showResult(resultDiv, `Error: ${data.error}`, true);
                }
            } catch (error) {
                showResult(resultDiv, `Error: ${error.message}`, true);
            }
        }
        
        function showResult(div, message, isError) {
            div.innerHTML = `<div class="result ${isError ? 'error' : ''}">${message}</div>`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Allow Enter key to submit
        document.getElementById('codeInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                submitCode();
            }
        });
        
        document.getElementById('codeId').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                getCode();
            }
        });
    </script>
</body>
</html>
